<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fraxy Match Deal Making 2026</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 480px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .login-header {
            background: transparent;
            padding: 2rem 2rem 1rem;
            text-align: center;
        }

        .brand-title {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .nav-pills .nav-link {
            color: #6c757d;
            border-radius: 50px;
            padding: 0.5rem 1rem;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .nav-pills .nav-link.active {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-pills .nav-link.active[data-type="investor"] {
            background-color: #0d6efd;
            color: white;
        }

        .nav-pills .nav-link.active[data-type="project"] {
            background-color: #198754;
            color: white;
        }

        .nav-pills .nav-link.active[data-type="professional"] {
            background-color: #6610f2;
            color: white;
        }

        .login-body {
            padding: 2rem;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #dee2e6;
            background-color: #f8f9fa;
        }

        .form-control:focus {
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.15);
        }

        .btn-login {
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: transform 0.15s;
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        .btn-investor {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: white;
        }

        .btn-investor:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
            color: white;
        }

        .btn-project {
            background-color: #198754;
            border-color: #198754;
            color: white;
        }

        .btn-project:hover {
            background-color: #157347;
            border-color: #146c43;
            color: white;
        }

        .btn-professional {
            background-color: #6610f2;
            border-color: #6610f2;
            color: white;
        }

        .btn-professional:hover {
            background-color: #5d0ce1;
            border-color: #550bc6;
            color: white;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: #adb5bd;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }

        .divider::before {
            margin-right: .5em;
        }

        .divider::after {
            margin-left: .5em;
        }

        /* Icon styling */
        .identity-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            display: inline-block;
            padding: 10px;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .icon-investor {
            background-color: rgba(13, 110, 253, 0.1);
            color: #0d6efd;
        }

        .icon-project {
            background-color: rgba(25, 135, 84, 0.1);
            color: #198754;
        }

        .icon-professional {
            background-color: rgba(102, 16, 242, 0.1);
            color: #6610f2;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Back Link -->
        <div class="position-absolute top-0 start-0 p-4">
            <a href="index.html" class="text-decoration-none text-secondary">
                <i class="bi bi-arrow-left me-1"></i> Back to Directory
            </a>
        </div>

        <div class="row justify-content-center">
            <div class="col-12">

                <div class="login-card mx-auto">
                    <div class="login-header">
                        <h4 class="brand-title">Fraxy Match</h4>
                        <p class="text-muted small mb-4">Deal Making 2026 Directory</p>

                        <!-- Identity Tabs -->
                        <ul class="nav nav-pills nav-fill gap-2" id="identityTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="investor-tab" data-bs-toggle="pill"
                                    data-bs-target="#investor" type="button" role="tab" aria-selected="true"
                                    data-type="investor">
                                    Investor
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="project-tab" data-bs-toggle="pill"
                                    data-bs-target="#project" type="button" role="tab" aria-selected="false"
                                    data-type="project">
                                    Project
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="professional-tab" data-bs-toggle="pill"
                                    data-bs-target="#professional" type="button" role="tab" aria-selected="false"
                                    data-type="professional">
                                    Professional
                                </button>
                            </li>
                        </ul>
                    </div>

                    <div class="login-body pt-0">
                        <div class="tab-content" id="identityTabsContent">

                            <!-- Generic Form Structure (Dynamic Content) -->
                            <div class="text-center mb-4" id="identityHeader">
                                <div class="identity-icon icon-investor" id="identityIcon">
                                    <i class="bi bi-graph-up-arrow"></i>
                                </div>
                                <h5 id="formTitle">Welcome Back, Investor</h5>
                                <p class="text-muted small">Access your deal flow and portfolio.</p>
                            </div>

                            <form id="loginForm">
                                <input type="hidden" id="loginType" name="type" value="investor">

                                <div class="mb-3">
                                    <label for="email" class="form-label small text-muted fw-bold">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0 text-muted"><i
                                                class="bi bi-envelope"></i></span>
                                        <input type="email" class="form-control border-start-0 ps-0" id="email"
                                            placeholder="name@company.com" required>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <div class="d-flex justify-content-between align-items-center mb-1">
                                        <label for="password"
                                            class="form-label small text-muted fw-bold mb-0">Password</label>
                                        <a href="#" class="small text-decoration-none" tabindex="-1">Forgot?</a>
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0 text-muted"><i
                                                class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control border-start-0 ps-0" id="password"
                                            placeholder="••••••••" required>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-login btn-investor w-100 mb-3" id="submitBtn">
                                    Log In as Investor
                                </button>

                                <div class="text-center">
                                    <span class="text-muted small">Don't have an account?</span>
                                    <a href="#" class="text-decoration-none small fw-bold ms-1">Sign up</a>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

                <p class="text-center text-muted small mt-4 opacity-50">
                    &copy; 2026 Fraxy Match. All rights reserved.
                </p>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function () {

            // Tab Switching Logic
            const config = {
                investor: {
                    title: 'Welcome Back, Investor',
                    subtitle: 'Access your deal flow and portfolio.',
                    btnText: 'Log In as Investor',
                    btnClass: 'btn-investor',
                    iconClass: 'icon-investor',
                    icon: 'bi-graph-up-arrow'
                },
                project: {
                    title: 'Hello, Project Owner',
                    subtitle: 'Manage your funding rounds and updates.',
                    btnText: 'Log In to Project Dashboard',
                    btnClass: 'btn-project',
                    iconClass: 'icon-project',
                    icon: 'bi-building-check'
                },
                professional: {
                    title: 'Welcome, Professional',
                    subtitle: 'Connect with clients and opportunities.',
                    btnText: 'Log In as Professional',
                    btnClass: 'btn-professional',
                    iconClass: 'icon-professional',
                    icon: 'bi-person-badge'
                }
            };

            const resetClasses = () => {
                $('#submitBtn').removeClass('btn-investor btn-project btn-professional');
                $('#identityIcon').removeClass('icon-investor icon-project icon-professional');
            };

            $('button[data-bs-toggle="pill"]').on('shown.bs.tab', function (e) {
                const type = $(e.target).data('type');
                const data = config[type];

                // Update Form UI with animation
                $('#identityHeader').fadeOut(150, function () {
                    $('#formTitle').text(data.title);
                    $('#identityHeader p').text(data.subtitle);

                    // Icon
                    $('#identityIcon').removeClass().addClass(`identity-icon ${data.iconClass}`);
                    $('#identityIcon i').removeClass().addClass(`bi ${data.icon}`);

                    $(this).fadeIn(150);
                });

                // Update Button
                resetClasses();
                $('#submitBtn').addClass(data.btnClass).text(data.btnText);

                // Update Hidden Input
                $('#loginType').val(type);
            });

            // Mock Login
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();

                const email = $('#email').val().trim();
                const password = $('#password').val();
                const type = $('#loginType').val();

                if (!email || !password) {
                    alert("Please enter email and password");
                    return;
                }

                const btn = $('#submitBtn');
                const originalText = btn.text();
                btn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm me-2"></span>Logging in...');

                const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx_w4zEO3E8Ryhgi0aUPfDgIg7NBNScWfJzVmNGa5qmbgSU31oyfOLdc45OkuM1-tPC/exec";

                fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',               
                    credentials: 'omit',        
                    redirect: 'follow',
                    body: new URLSearchParams({
                        action:   "login",
                        email:    email,
                        password: password
                    }),
                    headers: {
                        "Content-Type": "text/plain;charset=UTF-8"   // ← this is the key change
                    }
                })
                .then(r => r.json())
                .then(data => {
                    console.log("Response:", data);
                    if (data.success) {
                    localStorage.setItem('fraxyUser', JSON.stringify({
                        email: data.email,
                        type: data.userType,
                        tokens: data.tokens,
                        lastCheck: Date.now()
                    }));
                    window.location.href = 'directory.html';
                    } else {
                    alert(data.message || "Login failed");
                    btn.prop('disabled', false).text(originalText);
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert("Connection error. Please try again.");
                    btn.prop('disabled', false).text(originalText);
                });
            });
        });
    </script>
</body>

</html>
